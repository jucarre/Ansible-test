---
- hosts: vb

  vars:
    php_version: '7.3'
    php_versions_install_recommends: false
    symfony_root_dir: /var/www/html/project
    symfony_console_path: "{{ symfony_root_dir }}/bin/console"
    symfony_web_dir: "{{ symfony_root_dir }}/public"
    symfony_var_dir: "{{ symfony_root_dir }}/var"

  vars_prompt:
    - name: symfony_env
      prompt: "Enter the enviromment for your Symfony app (prod|dev|test)"
      default: dev
      private: no

  environment:
    SYMFONY_ENV: "{{ symfony_env|lower }}"

  pre_tasks:
    - name: Convert entered Symfony environment to lowercase
      set_fact:
        symfony_env: "{{ symfony_env|lower }}"
      tags:
        - always

    - name: Install python for Ansible
      become: true
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

    - name: Upgrade installed packages
      become: true
      apt:
        update_cache: yes
        name: aptitude
        force_apt_get: yes

  roles:
    - nginx
    - role: geerlingguy.php-versions
      become: true

  tasks:
    - name: Install low-level utilities
      become: true
      apt:
        name:
          - zip
          - unzip

    - name: Install Git VCS
      become: true
      apt:
        name: git
        state: latest

#    - name: Add PHP 7 PPA repository
#      become: true
#      apt_repository:
#        repo: 'ppa:ondrej/php'

    - name: Install PHP
      become: true
      apt:
        update_cache: yes
        name:
          - "php{{ php_version }}-cli"
        state: present

    - name: Install PHP packages
      become: true
      apt:
        name:
          - "php{{ php_version }}-common"
          - "php{{ php_version }}-zip"
          - "php{{ php_version }}-curl"
          - "php{{ php_version }}-fpm"
          - "php{{ php_version }}-intl"
          - "php{{ php_version }}-mysql"
          - "php{{ php_version }}-json"
          - "php{{ php_version }}-xml"
          - "php{{ php_version }}-sqlite3"
          - "php{{ php_version }}-mbstring"
          - "libapache2-mod-php{{ php_version }}"
        state: latest
      notify: Restart PHP-FPM

    - name: Set date.timezone for PHP
      become: true
      ini_file:
        dest: "/etc/php/{{ php_version }}/{{ item.env }}/php.ini"
        section: Date
        option: "{{ item.option }}"
        value: "{{ item.value }}"
      with_items:
        - { env: fpm, option: date.timezone, value: Europe/Berlin }
        - { env: cli, option: date.timezone, value: Europe/Berlin }
        - { env: fpm, option: max_execution_time, value: 60 }
        - { env: cli, option: max_execution_time, value: 60 }
        - { env: fpm, option: memory_limit, value: 512M }
      notify: Restart PHP-FPM

    - name: Create project directory and set its permissions
      become: true
      file:
        path: "{{ symfony_root_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        recurse: yes
      tags:
        - deploy

    - name: Checkout Git repository
      git:
        repo: https://github.com/symfony/demo.git
        dest: "{{ symfony_root_dir }}"
        force: yes
      tags:
        - deploy

    - name: Check for Composer
      stat:
        path: /usr/local/bin/composer
      register: composer_stat
      tags:
        - deploy

    - name: Download Composer
      script: scripts/install_composer.sh
      when: not composer_stat.stat.exists
      tags:
        - deploy

    - name: Move Composer globally
      become: true
      command: mv composer.phar /usr/local/bin/composer
      when: not composer_stat.stat.exists
      tags:
        - deploy

    - name: Set permissions on Composer
      become: true
      file:
        path: /usr/local/bin/composer
        mode: "a+x"
      when: not composer_stat.stat.exists
      tags:
        - deploy

    - name: Make sure composer is at its latest version
      composer:
        working_dir: "{{ symfony_root_dir }}"
        command: self-update
      register: composer_self_update
      changed_when: "not composer_self_update.stdout is search('You are already using composer version')"
      tags:
        - deploy

  # Bootstrap Symfony app
    - include: ./includes/symfony-bootstrap.yaml

  handlers:
    - name: Restart PHP-FPM
      become: true
      service:
        name: "php{{ php_version }}-fpm"
        state: restarted
